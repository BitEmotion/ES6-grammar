        <script>
            const img =  document.querySelector("#image");

            const imgArray = [
                "https://lh3.googleusercontent.com/p/AF1QipMOdxZS80iHWSLfbQHu0ADJH-1l6-mrf_aKfcLV=w296-h202-n-k-rw-no-v1",

            ];
            let set = setInterval(() => {
                let index = 0;
                const changeImg = () => {
                    const arrIndex = Math.round(Math.random()*(imgArray.length -1));
                    img.src = imgArray[arrIndex];
                    index++;
                }
                changeImg();
            },200);
            const stop = () => {
                clearInterval(set);
            }   
            console.log("setInterval",set);
